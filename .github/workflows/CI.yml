name: CI
env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:
    branches:
      - '**'

jobs:
  rust-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Clippy
        run: rustup component add clippy && cargo clippy --workspace --all-features --all-targets -- -D warnings

      - name: Unused dependencies
        run: |
          cargo install cargo-machete --locked
          cargo machete
        continue-on-error: true

      - name: Fmt
        run: rustup component add rustfmt && cargo fmt --all -- --check

  build:
    name: Build and test on ${{ matrix.os }} - Rust stable
    needs: rust-checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --workspace --all-features --all-targets --verbose

      - name: Test
        run: cargo test --workspace --all-features --verbose

  publish-crates:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs:
      - build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Verify tag version matches Cargo.toml
        run: |
          TAG_REF="${GITHUB_REF##*/}"
          echo "Tag ref: $TAG_REF"
          TAG_VERSION="${TAG_REF#v}"
          echo "Tag version (no v): $TAG_VERSION"
          FILE_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*=\s*"\(.*\)"/\1/')
          echo "Cargo.toml version: $FILE_VERSION"
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($FILE_VERSION)" >&2
            exit 1
          fi
      - name: Publish to crates.io
        run: |
          cargo login $CARGO_REGISTRY_TOKEN
          cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
